<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- main div containing all the content -->
    <div class="main">
        <!-- todo-box -->
        <div class="todo-box">
            <div class="todo-heading">T O D O</div>
            <div class="todo-nav">
                <span class="todo-quote">Every completed task brings your universe closer to life.</span>
                <button class="add-task-btn">+ add task</button>
            </div>

            <div class="todo-tasks-box">
                <!-- mulitple-tasks -->
                <div class="task">
                    <button id="task-check-btn">
                        <i class="fa-solid fa-check" style="color: #ffffff;"></i>
                    </button>
                    <input type="text" placeholder="Enter task" id="task-input">
                    <button id="task-delete-btn">
                        <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
                    </button>
                </div>
                <!-- <div class="task"></div>
                <div class="task"></div> -->
            </div>
            
            
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
